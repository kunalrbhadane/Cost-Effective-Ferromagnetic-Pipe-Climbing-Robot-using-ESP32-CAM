name: esp32campapp
description: "A Flutter application to control an ESP32-CAM robot."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  web_socket_channel: ^2.4.1
  flutter_joystick: ^0.0.3
  flutter_mjpeg: ^2.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true